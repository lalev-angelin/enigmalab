<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Caesar cipher calculator</title>
</head>
<body>
<p></p>
<div class="divider py-1 bg-success"></div>
<p></p>
<div class="container-fluid">
    <div class="row">
        <div class="col-1"></div>

        <div class="col-4">
            <form>
                <div class="form-group">
                    <label for="plaintexte">Изходен текст</label>
                    <input type="text" class="form-control" id="plaintexte" name="plaintexte" th:attr="value = ${plaintexte}" value="">
                </div>
                <div class="form-group">
                    <label for="skipe">Отместване</label>
                    <input type="number" class="form-control" id="skipe" name="skipe" th:attr="value = ${skipe}" value="">
                </div>
                <div class="form-group">
                    <label for="ciphertexte">Шифротекст</label>
                    <input type="text" class="form-control" id="ciphertexte" name="ciphertexte" th:attr="value = ${ciphertexte}" value="">
                </div>

                <button type="submit" class="btn btn-success" formmethod="POST" formaction="/caesar-encrypt">Шифрирай</button>
                <button type="submit" class="btn btn-success" formmethod="POST" formaction="/caesar">Изчисти</button>
            </form>
        </div>

        <div class="col-2">

        </div>
        <div class="col-4">
            <form>
                <div class="form-group">
                    <label for="ciphertextd">Шифротекст</label>
                    <input type="text" class="form-control" id="ciphertextd" name="ciphertextd" th:attr="value = ${ciphertextd}">
                </div>
                <div class="form-group">
                    <label for="skipd">Отместване</label>
                    <input type="number" class="form-control" id="skipd" name="skipd" th:attr="value = ${skipd}">
                </div>
                <div class="form-group">
                    <label for="plaintextd">Изходен текст</label>
                    <input type="text" class="form-control" id="plaintextd" name="plaintextd" th:attr="value = ${plaintextd}">
                </div>

                <button type="submit" class="btn btn-success" formmethod="POST" formaction="/caesar-decrypt">Дешифрирай</button>
                <button type="submit" class="btn btn-success" formmethod="POST" formaction="/caesar">Изчисти</button>
            </form>
        </div>

         <div class="col-1"></div>
    </div>
</div>
<p></p>
<div class="divider py-1 bg-success"></div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
